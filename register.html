<script type="text/javascript">
// 账号验证
	$(".zh input").blur(function(){
	let reg = /^1\d{10}$/;
	if($(".zh input").val==""){
		$(".zh span").html("请输入手机号！");
	}else if(reg.test($(".zh input").val())){
		$(".zh span").html("");
	}else{
		$(".zh span").html("请输入正确手机号！");
	}
});
// 密码验证
$(".mm input").blur(function(){
		var reg=/^[\w\S]{6,12}$/;
			if(reg.test($(".mm input").val())){
				$(".mm span").html("√");
			}else{
				$(".mm span").html(" 密码由6-20位数字、字母、字符组合");
		}
	});
// 登录
	$(".login-max").click(function(){
			$.get("php/login.php",{myphone:$(".zh input").val(),passw:$(".mm input").val()},function(data){
				if(data==1){
					// saveCookie("myphone",$(".zh input").val(),7);
					alert("登录成功！");
					location.href="index.html";
				}else if(data==0){
					alert("登录失败！");
				}else{
					alert(data);
				}
			});
	});

</script>
